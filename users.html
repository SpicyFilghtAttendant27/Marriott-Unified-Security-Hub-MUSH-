<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management - MUSH</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background-color: #b40000;
      color: white;
      padding: 30px;
      text-align: center;
    }
    nav {
      background-color: #800000;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
    }
    nav a, nav button.logout-btn {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 5px;
      font-weight: bold;
      border-radius: 5px;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }
    nav a:hover, nav button.logout-btn:hover {
      background-color: #a60000;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #b40000;
      text-align: center;
      margin-bottom: 30px;
    }
    button {
      display: block;
      margin: 0 auto 20px auto;
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      background-color: #b40000;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8b0000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .action-btn {
      padding: 6px 12px;
      margin: 0 4px;
      border: 1px solid #999;
      border-radius: 4px;
      background-color: #eee;
      cursor: pointer;
    }
    .action-btn:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <script>
    // Redirect to login if not authenticated
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }
  </script>

  <header>
    <h1>Marriott Unified Security Hub</h1>
  </header>

  <nav>
    <a href="index.html">Dashboard</a>
    <a href="incident.html">Incident</a>
    <a href="reports.html">Reports</a>
    <a href="users.html">Users</a>
    <a href="login.html">Login</a>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </nav>

  <main>
    <h2>User Management</h2>
    <button onclick="alert('Add User Clicked')">+ Add User</button>
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
      <tr>
        <td>Jermey Dunham</td>
        <td>j.dunham@mush.com</td>
        <td>Admin</td>
        <td>
          <button class="action-btn">Edit</button>
          <button class="action-btn">Delete</button>
        </td>
      </tr>
      <tr>
        <td>Gia Martini</td>
        <td>g.martini@mush.com</td>
        <td>Admin</td>
        <td>
          <button class="action-btn">Edit</button>
          <button class="action-btn">Delete</button>
        </td>
      </tr>
      <tr>
        <td>Catherine Seaver</td>
        <td>c.seaver@mush.com</td>
        <td>User</td>
        <td>
          <button class="action-btn">Edit</button>
          <button class="action-btn">Delete</button>
        </td>
      </tr>
    </table>
  </main>
</body>
</html>

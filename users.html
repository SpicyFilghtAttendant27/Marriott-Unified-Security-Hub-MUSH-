<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management - MUSH</title>
  <style>
    :root{
      --brand:#b40000;
      --brand-dark:#800000;
      --brand-hover:#a60000;
      --bg:#f9f9f9;
      --card:#ffffff;
      --border:#ccc;
      --text:#111;
    }
    *{box-sizing:border-box}
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    /* Header with logo */
    header {
      background-color: var(--brand);
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
    }
    header a.logo-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: white;
    }
    header img.logo {
      height: 52px;
      width: auto;
      display: block;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
      line-height: 1.1;
    }

    /* Navigation */
    nav {
      background-color: var(--brand-dark);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 6px;
    }
    nav a:hover {
      background-color: var(--brand-hover);
    }
    nav a[aria-current="page"] {
      background: var(--brand);
    }

    /* Main content */
    main {
      max-width: 900px;
      margin: 40px auto;
      background-color: var(--card);
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: var(--brand);
      text-align: center;
      margin-bottom: 30px;
    }
    button {
      display: block;
      margin: 0 auto 20px auto;
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      background-color: var(--brand);
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8b0000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 12px;
      border: 1px solid var(--border);
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .action-btn {
      padding: 6px 12px;
      margin: 0 4px;
      border: 1px solid #999;
      border-radius: 4px;
      background-color: #eee;
      cursor: pointer;
    }
    .action-btn:hover {
      background-color: #ddd;
    }

    /* Mobile adjustments */
    @media (max-width: 540px){
      header { flex-direction: column; text-align: center; }
      nav { justify-content: center; }
    }
  </style>
</head>
<body>

  <script>
    // Redirect to login if not authenticated
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <header>
    <a href="index.html" class="logo-link">
      <img src="images/marriott_logo.png" alt="Marriott logo" class="logo">
      <h1>Marriott Unified Security Hub</h1>
    </a>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="incident.html">Incident</a>
      <a href="reports.html">Reports</a>
      <a href="users.html" aria-current="page">Users</a>
      <a id="authLink" href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <h2>User Management</h2>
    <button onclick="alert('Add User Clicked')">+ Add User</button>
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
      <tr>
        <td>Jermey Dunham</td>
        <td>j.dunham@mush.com</td>
        <td>Admin</td>
        <td>
          <button class="action-btn">Edit</button>
          <button class="action-btn">Delete</button>
        </td>
      </tr>
      <tr>
        <td>Gia Martini</td>
        <td>g.martini@mush.com</td>
        <td>Admin</td>
        <td>
          <button class="action-btn">Edit</button>
          <button class="action-btn">Delete</button>
        </td>
      </tr>
      <tr>
        <td>Catherine Seaver</td>
        <td>c.seaver@mush.com</td>
        <td>User</td>
        <td>
          <button class="action-btn">Edit</button>
          <button class="action-btn">Delete</button>
        </td>
      </tr>
    </table>
  </main>

  <script>
    // Dynamic login/logout link
    const authLink = document.getElementById("authLink");
    if (localStorage.getItem("loggedIn") === "true") {
      authLink.textContent = "Logout";
      authLink.href = "#";
      authLink.addEventListener("click", function () {
        localStorage.removeItem("loggedIn");
        window.location.href = "login.html";
      });
    }
  </script>

</body>
</html>

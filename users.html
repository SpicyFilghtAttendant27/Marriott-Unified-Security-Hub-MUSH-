<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management - MUSH</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    button.add-user {
      display: block;
      margin: 0 auto 30px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: #2c3e50;
      background-color: white;
      border: 2px solid #2c3e50;
      border-radius: 5px;
      cursor: pointer;
    }

    button.add-user:hover {
      background-color: #ecf0f1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }

    .action-btn {
      padding: 6px 12px;
      margin: 0 4px;
      border: 1px solid #2c3e50;
      border-radius: 4px;
      background-color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .action-btn:hover {
      background-color: #ecf0f1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Marriott Unified Security Hub - User Management</h1>
  </header>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="incident.html">Incidents</a>
    <a href="reports.html">Reports</a>
    <a href="users.html">User Management</a>
    <a href="login.html">Login</a>
  </nav>
  <main>
    <h2>Manage Users</h2>
    <button class="add-user" onclick="alert('Add User Clicked')">+ Add User</button>
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>john@example.com</td>
        <td>Admin</td>
        <td>
          <button class="action-btn">Edit</button>
          <button class="action-btn">Delete</button>
        </td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>jane@example.com</td>
        <td>User</td>
        <td>
          <button class="action-btn">Edit</button>
          <button class="action-btn">Delete</button>
        </td>
      </tr>
    </table>
  </main>
</body>
</html>

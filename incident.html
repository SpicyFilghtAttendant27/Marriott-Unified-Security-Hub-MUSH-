<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Incident - MUSH</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background: #34495e;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    form label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Marriott Unified Security Hub (MUSH)</h1>
  </header>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="incident.html">Incidents</a>
    <a href="reports.html">Reports</a>
    <a href="users.html">Users</a>
    <a href="login.html">Login</a>
  </nav>
  <main>
    <h2>Report New Incident</h2>
    <form onsubmit="alert('Incident submitted!'); return false;">
      <label for="title">Incident Title</label>
      <input type="text" id="title" name="title" placeholder="e.g. Unauthorized Access" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Describe what happened..." required></textarea>

      <label for="system">Affected System</label>
      <input type="text" id="system" name="system" placeholder="e.g. Web Server 1" required>

      <label for="severity">Severity</label>
      <select id="severity" name="severity">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>

      <button type="submit">Submit Incident</button>
    </form>
  </main>
</body>
</html>

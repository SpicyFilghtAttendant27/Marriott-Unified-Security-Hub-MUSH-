<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Incident Reporting - MUSH</title>
  <style>
    :root{
      --brand:#b40000;
      --brand-dark:#800000;
      --brand-hover:#a60000;
      --text:#111;
      --border:#ccc;
      --success:#1a7f37;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: var(--text);
      background-color: #fff;
    }

    /* Header with logo */
    header {
      background-color: var(--brand);
      color: #fff;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      text-align: center; /* fallback */
    }
    header a.logo-link { display: inline-flex; align-items: center; }
    header img.logo {
      height: 52px; /* adjust as needed */
      width: auto;
      display: block;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
      line-height: 1.1;
    }

    /* Nav */
    nav {
      background-color: var(--brand-dark);
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 6px;
    }
    nav a:hover,
    nav a:focus-visible {
      background-color: var(--brand-hover);
      outline: none;
    }

    /* Main card */
    main {
      max-width: 720px;
      margin: 36px auto;
      padding: 24px;
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      color: var(--brand);
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font: inherit;
    }
    textarea { resize: vertical; }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: var(--brand);
      color: #fff;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background-color: #8b0000; }

    .success-message {
      margin-top: 18px;
      color: var(--success);
      text-align: center;
      display: none;
      font-weight: 600;
    }

    /* Mobile: stack logo above title */
    @media (max-width: 540px){
      header {
        flex-direction: column;
        padding-block: 18px;
      }
      header h1 { font-size: 1.2rem; }
      nav { gap: 6px; }
      main { margin: 20px 12px; padding: 18px; }
    }
  </style>
</head>
<body>

  <!-- ✅ Login enforcement -->
  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <header>
    <a href="index.html" class="logo-link" aria-label="Go to dashboard">
      <img src="images/marriott_logo.png" alt="Marriott logo" class="logo">
    </a>
    <h1>Marriott Unified Security Hub — Report Incident</h1>
  </header>

  <nav aria-label="Primary">
    <a href="index.html">Dashboard</a>
    <a href="incident.html" aria-current="page">Incident</a>
    <a href="reports.html">Reports</a>
    <a href="users.html">Users</a>
    <a href="login.html">Login</a>
  </nav>

  <main>
    <h2>Incident Reporting Form</h2>

    <form id="incidentForm" autocomplete="off" novalidate>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="e.g., Server Outage" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Describe the issue in detail..." rows="4" required></textarea>

      <label for="system">Affected System</label>
      <input type="text" id="system" name="system" placeholder="e.g., Email Server" required>

      <label for="severity">Severity</label>
      <select id="severity" name="severity" required>
        <option value="">-- Select Severity --</option>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
        <option>Critical</option>
      </select>

      <button type="submit">Submit Incident</button>
    </form>

    <div class="success-message" id="successMessage">
      ✅ Incident submitted successfully!
    </div>
  </main>

  <script>
    // Simple client-side handling with localStorage
    document.getElementById("incidentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const desc = document.getElementById("description").value.trim();
      const system = document.getElementById("system").value.trim();
      const severity = document.getElementById("severity").value;

      if (title && desc && system && severity) {
        const incident = {
          title,
          desc,
          system,
          severity,
          status: "Open",
          timestamp: new Date().toISOString().split("T")[0]
        };

        const existing = JSON.parse(localStorage.getItem("incidents") || "[]");
        existing.push(incident);
        localStorage.setItem("incidents", JSON.stringify(existing));

        document.getElementById("successMessage").style.display = "block";
        this.reset();
        document.getElementById("title").focus();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSH - Incident Submission</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Marriott Unified Security Hub (MUSH)</h1></header>
    <nav>
        <a href="index.html">Dashboard</a>
        <a href="incident.html">Incident</a>
        <a href="reports.html">Reports</a>
        <a href="users.html">User Management</a>
        <a href="login.html">Login</a>
    </nav>
    <main>
        <h2>Submit an Incident</h2>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <label for="title">Incident Title:</label><br>
            <input type="text" id="title" name="title" required><br><br>

            <label for="system">System Affected:</label><br>
            <input type="text" id="system" name="system" required><br><br>

            <label for="severity">Severity:</label><br>
            <select id="severity" name="severity" required>
                <option value="">--Select--</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select><br><br>

            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="5" required></textarea><br><br>

            <button type="submit">Submit Incident</button>
        </form>
    </main>
</body>
</html>

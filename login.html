<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MUSH</title>
  <style>
    :root{
      --brand:#b40000;
      --brand-hover:#8b0000;
      --bg:#f9f9f9;
      --card:#ffffff;
      --border:#ccc;
    }
    *{box-sizing:border-box}
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      margin: 0;
    }

    /* Header with logo */
    header {
      background-color: var(--brand);
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between; /* space between logo/title and nav */
      gap: 14px;
    }
    header a.logo-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: white;
    }
    header img.logo {
      height: 52px;
      width: auto;
      display: block;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
      line-height: 1.1;
    }

    /* Nav style */
    nav {
      display: flex;
      gap: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 4px;
    }
    nav a:hover {
      background-color: var(--brand-hover);
    }

    main {
      max-width: 400px;
      margin: 50px auto;
      background-color: var(--card);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid var(--border);
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: var(--brand);
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: var(--brand-hover);
    }
    p {
      text-align: center;
      margin-top: 15px;
    }

    /* Mobile responsive adjustments */
    @media (max-width: 540px){
      header {
        flex-direction: column;
        text-align: center;
      }
      nav {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo-link">
      <img src="/marriott_logo.png" alt="marriott Logo">
      <h1>Login to MUSH</h1>
    </a>
    <nav>
      <a id="authLink" href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label><input type="checkbox" name="remember"> Remember Me</label>

      <button type="submit">Log In</button>
      <p><a href="#">Forgot Password?</a></p>
    </form>
  </main>

  <script>
    // Redirect to dashboard if already logged in
    if (localStorage.getItem("loggedIn") === "true") {
      window.location.href = "index.html";
    }

    // Users list
    const users = [
      { username: "j.dunham@mush.com", password: "Secure123!" },
      { username: "g.martini@mush.com", password: "GiaStrong456!" },
      { username: "c.seaver@mush.com", password: "Cat789$Pass" }
    ];

    // Handle login
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      const found = users.find(u => u.username === user && u.password === pass);
      if (found) {
        localStorage.setItem("loggedIn", "true");
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials.");
      }
    });

    // Dynamic login/logout link
    const authLink = document.getElementById("authLink");
    if (localStorage.getItem("loggedIn") === "true") {
      authLink.textContent = "Logout";
      authLink.href = "#";
      authLink.addEventListener("click", function () {
        localStorage.removeItem("loggedIn");
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>

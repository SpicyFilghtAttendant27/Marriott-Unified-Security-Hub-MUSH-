<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MUSH</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background: #34495e;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox input {
      margin-right: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }

    button:hover {
      background-color: #2980b9;
    }

    .forgot {
      text-align: center;
      margin-top: 15px;
    }

    .forgot a {
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Marriott Unified Security Hub (MUSH)</h1>
  </header>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="incident.html">Incidents</a>
    <a href="reports.html">Reports</a>
    <a href="users.html">Users</a>
    <a href="login.html">Login</a>
  </nav>
  <main>
    <h2>Login</h2>
    <form onsubmit="alert('Login successful (simulated)'); return false;">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <div class="checkbox">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember me</label>
      </div>

      <button type="submit">Log In</button>

      <div class="forgot">
        <a href="#">Forgot password?</a>
      </div>
    </form>
  </main>
</body>
</html>

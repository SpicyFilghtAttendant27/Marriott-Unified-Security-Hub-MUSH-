<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports - Marriott Unified Security Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #b11226;
      color: white;
      padding: 30px;
      text-align: center;
    }

    nav {
      background-color: #660000;
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #b11226;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #b11226;
      text-align: center;
      margin-bottom: 25px;
    }

    button {
      display: block;
      margin: 0 auto 25px auto;
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      background-color: #b11226;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #8b0000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      tr {
        margin-bottom: 15px;
      }

      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Marriott Unified Security Hub</h1>
  </header>

  <nav>
    <a href="index.html">Dashboard</a>
    <a href="incident.html">Incident</a>
    <a href="reports.html">Reports</a>
    <a href="users.html">Users</a>
    <a href="login.html">Login</a>
  </nav>

  <main>
    <h2>Security & Incident Reports</h2>
    <button onclick="alert('Report Generated!')">Generate Report</button>
    <table>
      <thead>
        <tr>
          <th>Report ID</th>
          <th>Title</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Report ID">101</td>
          <td data-label="Title">Weekly Network Summary</td>
          <td data-label="Status">Complete</td>
          <td data-label="Date">2025-06-25</td>
        </tr>
        <tr>
          <td data-label="Report ID">102</td>
          <td data-label="Title">Security Breach Analysis</td>
          <td data-label="Status">Pending</td>
          <td data-label="Date">2025-06-24</td>
        </tr>
        <tr>
          <td data-label="Report ID">103</td>
          <td data-label="Title">System Downtime Report</td>
          <td data-label="Status">Complete</td>
          <td data-label="Date">2025-06-23</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports - Marriott Unified Security Hub</title>
  <style>
    :root{
      --brand:#b40000;
      --brand-dark:#660000;
      --brand-hover:#a60000;
      --bg:#f9f9f9;
      --card:#ffffff;
      --border:#ccc;
      --text:#111;
    }
    *{box-sizing:border-box}
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    /* Header with logo */
    header {
      background-color: var(--brand);
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      text-align: center;
    }
    header a.logo-link { display: inline-flex; align-items: center; }
    header img.logo {
      height: 52px;
      width: auto;
      display: block;
    }
    header h1 { margin: 0; font-size: 1.4rem; line-height: 1.1; }

    /* Nav with left auth link + centered main links */
    nav {
      background-color: var(--brand-dark);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .nav-left a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
    }
    .nav-left a:hover { background: var(--brand-hover); }

    .nav-main {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex: 1 1 auto;
    }
    .nav-main a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 6px;
    }
    .nav-main a:hover, .nav-main a:focus-visible { background: var(--brand-hover); outline: none; }
    .nav-main a[aria-current="page"] { background: var(--brand); }

    /* Main content */
    main {
      max-width: 1000px;
      margin: 40px auto;
      background-color: var(--card);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: var(--brand);
      text-align: center;
      margin-bottom: 25px;
    }
    button {
      display: block;
      margin: 0 auto 25px auto;
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      background-color: var(--brand);
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #8b0000; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th { background-color: #f0f0f0; }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      header { flex-direction: column; padding-block: 18px; }
      header h1 { font-size: 1.2rem; }
      .nav-main { width: 100%; order: 2; justify-content: center; }
      .nav-left { order: 1; }
      table, thead, tbody, th, td, tr { display: block; }
      tr { margin-bottom: 15px; }
      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Login enforcement -->
  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <header>
    <a href="index.html" class="logo-link" aria-label="Go to dashboard">
      <img src="./marriott_logo.png" alt="Marriott logo" class="logo">
    </a>
    <h1>Marriott Unified Security Hub</h1>
  </header>

  <nav>
    <!-- Top-left auth link -->
    <div class="nav-left">
      <a id="authLink" href="login.html">Login</a>
    </div>

    <!-- Centered main nav -->
    <div class="nav-main" aria-label="Primary">
      <a href="index.html">Dashboard</a>
      <a href="incident.html">Incident</a>
      <a href="reports.html" aria-current="page">Reports</a>
      <a href="users.html">Users</a>
    </div>
  </nav>

  <main>
    <h2>Security & Incident Reports</h2>
    <button onclick="alert('Report Generated!')">Generate Report</button>
    <table id="incidentTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>System</th>
          <th>Severity</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic incident rows go here -->
      </tbody>
    </table>
  </main>

  <script>
    // Swap Login ↔ Logout in the top-left
    const authLink = document.getElementById("authLink");
    if (localStorage.getItem("loggedIn") === "true") {
      authLink.textContent = "Logout";
      authLink.href = "#";
      authLink.addEventListener("click", function () {
        localStorage.removeItem("loggedIn");
        window.location.href = "login.html";
      });
    }

    // Populate table from localStorage
    const tbody = document.querySelector("#incidentTable tbody");
    const incidents = JSON.parse(localStorage.getItem("incidents") || "[]");

    if (incidents.length === 0) {
      const row = document.createElement("tr");
      row.innerHTML = `<td colspan="6">No incident reports found.</td>`;
      tbody.appendChild(row);
    } else {
      incidents.slice().reverse().forEach((incident, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${incidents.length - i}</td>
          <td data-label="Title">${incident.title}</td>
          <td data-label="System">${incident.system}</td>
          <td data-label="Severity">${incident.severity}</td>
          <td data-label="Status">${incident.status || "Open"}</td>
          <td data-label="Date">${new Date(incident.timestamp).toLocaleDateString()}</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>

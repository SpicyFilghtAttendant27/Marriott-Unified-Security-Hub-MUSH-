<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports - Marriott Unified Security Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background-color: #b11226;
      color: white;
      padding: 30px;
      text-align: center;
    }
    nav {
      background-color: #660000;
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
    }
    nav a:hover {
      background-color: #b11226;
    }
    main {
      max-width: 1000px;
      margin: 40px auto;
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #b11226;
      text-align: center;
      margin-bottom: 25px;
    }
    button {
      display: block;
      margin: 0 auto 25px auto;
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      background-color: #b11226;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8b0000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      tr {
        margin-bottom: 15px;
      }
      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Marriott Unified Security Hub</h1>
  </header>

  <nav>
    <a href="index.html">Dashboard</a>
    <a href="incident.html">Incident</a>
    <a href="reports.html">Reports</a>
    <a href="users.html">Users</a>
    <a href="login.html">Login</a>
  </nav>

  <main>
    <h2>Security & Incident Reports</h2>
    <button onclick="alert('Report Generated!')">Generate Report</button>
    <table id="incidentTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>System</th>
          <th>Severity</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic incident rows go here -->
      </tbody>
    </table>
  </main>

  <script>
    const tbody = document.querySelector("#incidentTable tbody");
    const incidents = JSON.parse(localStorage.getItem("incidents") || "[]");

    if (incidents.length === 0) {
      const row = document.createElement("tr");
      row.innerHTML = `<td colspan="6">No incident reports found.</td>`;
      tbody.appendChild(row);
    } else {
      incidents.reverse().forEach((incident, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${incidents.length - i}</td>
          <td>${incident.title}</td>
          <td>${incident.system}</td>
          <td>${incident.severity}</td>
          <td>${incident.status || "Open"}</td>
          <td>${incident.timestamp}</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>

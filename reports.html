<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSH - Reports</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        th, td {
            padding: 0.75em;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        .controls {
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <header><h1>Compliance Reports</h1></header>
    <nav>
        <a href="index.html">Dashboard</a>
        <a href="incident.html">Incident</a>
        <a href="reports.html">Reports</a>
        <a href="users.html">User Management</a>
        <a href="login.html">Login</a>
    </nav>
    <main>
        <h2>Reports</h2>

        <div class="controls">
            <label for="reportType">Report Type:</label>
            <select id="reportType">
                <option value="All">All</option>
                <option value="Incident">Incident</option>
                <option value="Audit">Audit</option>
                <option value="Vulnerability">Vulnerability</option>
            </select>
            <button onclick="generateReport()">Generate Report</button>
        </div>

        <table id="reportTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Summary</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- JavaScript will inject report rows here -->
            </tbody>
        </table>
    </main>

    <script>
        const reportData = [
            { date: '2024-06-01', type: 'Incident', summary: 'Unauthorized login attempt', status: 'Open' },
            { date: '2024-06-10', type: 'Audit', summary: 'SOC 2 compliance audit', status: 'Completed' },
            { date: '2024-06-15', type: 'Vulnerability', summary: 'OpenSSL version issue', status: 'In Progress' }
        ];

        function generateReport() {
            const type = document.getElementById('reportType').value;
            const tableBody = document.querySelector('#reportTable tbody');
            tableBody.innerHTML = '';

            const filtered = type === 'All' ? reportData : reportData.filter(r => r.type === type);
            filtered.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${row.date}</td><td>${row.type}</td><td>${row.summary}</td><td>${row.status}</td>`;
                tableBody.appendChild(tr);
            });
        }

        // Load initial report data
        generateReport();
    </script>
</body>
</html>
